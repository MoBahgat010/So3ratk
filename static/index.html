<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Food Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            background: #e8e9ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .results {
            margin-top: 20px;
        }

        .detection-item {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .food-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            text-transform: capitalize;
        }

        .confidence {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            border-left: 4px solid #ff4444;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            color: #cc0000;
            display: none;
        }

        .no-detection {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Egyptian Food Detector</h1>
        <p class="subtitle">Upload an image to detect Egyptian food items</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <h3>Click to upload or drag & drop</h3>
            <p>Supports: JPG, PNG, WEBP</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" id="uploadBtn" disabled>Detect Food</button>
        </div>

        <div class="error" id="errorMsg"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="image-preview" id="imagePreview"></div>
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const results = document.getElementById('results');
        const errorMsg = document.getElementById('errorMsg');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            uploadBtn.disabled = false;
            errorMsg.style.display = 'none';

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                previewContainer.style.display = 'block';
                results.innerHTML = '';
            };
            reader.readAsDataURL(file);
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.style.display = 'block';
            uploadBtn.disabled = true;
            errorMsg.style.display = 'none';
            results.innerHTML = '';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('http://0.0.0.0:8000/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError('Error processing image. Please try again.');
                console.error(error);
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        function displayResults(data) {
            if (data.annotated_image) {
                imagePreview.innerHTML = `<img src="${data.annotated_image}" alt="Detection Result">`;
            }

            if (data.detections && data.detections.length > 0) {
                let html = `<h3>Detected ${data.count} item(s):</h3>`;
                data.detections.forEach(detection => {
                    const confidence = (detection.confidence * 100).toFixed(1);
                    html += `
                        <div class="detection-item">
                            <span class="food-name">${detection.class}</span>
                            <span class="confidence">${confidence}%</span>
                        </div>
                    `;
                });
                results.innerHTML = html;
            } else {
                results.innerHTML = '<div class="no-detection">No Egyptian food detected in this image</div>';
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
    </script>
</body>
</html>
